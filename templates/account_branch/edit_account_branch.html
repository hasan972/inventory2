    <div id="custom_input">
        <div class="col-3">
            [[=form]]
        </div>
        
    </div>
    
</div>

[[block scripts]]
<script>
              $(document).ready(function() {
        var errorElement = $('.py4web-validation-error');
            if (errorElement.length) {
                // Change the class to 'text-danger'
                errorElement.removeClass('py4web-validation-error').addClass('text-danger');
            }

});

$("#ac_account_branch_branch_name").change(function() {    
    var selectedValue = $(this).val();  
    $.ajax({
        url: '[[=URL("get_branch_code")]]', // Replace with your endpoint
        method: 'GET',
        data: { q: selectedValue },
        dataType: 'json',
        success: function(data) {
            // console.log(data['branh_code'])            
            $("#ac_account_branch_branch_code").val(data['branch_code']);
            
          }
    });  
})

</script>

[[end]]
