[[extend 'login_layout.html']]

[[block content]]


<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="text-center mt-5">
                <h1>MK</h1>
                <p class="lead">Please login to continue...</p>
            </div>
        </div>
    </div>
    <div class= "mx-auto rounded text-white"
        style="background-color: rgba(0, 0, 0, 0.5); height: 250px; width: 390px;margin: 70px;">
        <h3 class="px-3 pt-3" >Login</h3>
        <hr>

        <form class="px-3 py-1" method="POST">
            <input type="hidden" class="form-control" id="cid" name="cid" value="TDCLPC">
            <div class="input-group mb-3">
                <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                    <i class="fa fa-user"></i>
                </span>
                <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
    
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
                    <i class="fa fa-key"></i>
                </span>
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
    
            </div>
    
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-warning">Login</button>            
            </div>
        </form>
        


    </div>
</div>
<style>
    body{
        background-image: url('static/login2.jpg');
        background-size: cover;
        background-position: center center;        
        height: 100%;
    }
</style>
<div class="content-footer">
    <div class="text-end">TRANSCOM LIMITED</div>
</div>
[[end]]
