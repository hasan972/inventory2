[[extend 'layout3.html']]

[[block header]]

[[icon='fa fa-chart-line']]
[[breadcamp = 'Change Password']]
[[end]]


[[block content]]

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    
    
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                
                <form method="POST">
                    <div class="form-group">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" class="form-control" id="oldPassword" name="old_pass" placeholder="Enter old password" style="width: 40%;">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPassword" name="new_pass" placeholder="Enter new password" style="width: 40%;">
                        <br>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" name="new_pass_con" placeholder="Confirm new password" style="width: 40%;">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary" style="width: 40%;">Change Password</button>
                </form>
            </div>
        </div>
    </div>

  
</body>
</html>
[[end]]
